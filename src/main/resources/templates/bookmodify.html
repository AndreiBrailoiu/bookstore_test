<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BookModify</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Modify selected book:</h1>
	<form th:object="${book}" th:action="@{../booksave}" action="#" method="post">
		<input type="hidden" id="id" th:field="*{id}" />
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" value="*{title}" />
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" value="*{author}" />
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" value="*{isbn}" />
		<label for="yr">Year</label>
		<input type="text" id="yr" th:field="*{yr}" value="*{yr}" />
		<label for="price">Price</label>
		<input type="text" id="price" th:field="*{price}" value="*{price}" />
		<label for="deplist">Category</label>
		<select id="deplist" th:field="*{category}">
       		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    	</select> 
		<input type="submit" value="Save"></input>
	</form>
</body>
</html>
