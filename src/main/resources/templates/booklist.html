<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BookList</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Current saved books:</h1>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Price</th>
			<th>Category</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.yr}"></td>
			<td th:text="${book.price} + 'â‚¬'"></td>
			<td th:text="${book.category.name}"></td>
			<td><a class="btn btn-danger"
				th:href="@{/bookdelete/{id}(id=${book.id})}">Delete</a></td>
			<td><a class="btn btn-success"
				th:href="@{/bookmodify/{id}(id=${book.id})}">Modify</a></td>
		</tr>
	</table>
	<a href="/bookadd" class="btn btn-success">Add Book</a>
</body>
</html>
